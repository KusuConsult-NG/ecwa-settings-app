services:
  - type: web
    name: ecwa-settings-app
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /
    autoDeploy: true
    branch: main
    rootDir: .
